<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vendors-->
    <link
      rel="stylesheet"
      href="./libs/vendors/bootstrap-5.0.0-beta1-dist/css/bootstrap-grid.css"
    />
    <!-- Leaflet.JS stylesheet-->
    <link
      rel="stylesheet"
      href="libs/vendors/node_modules/leaflet/dist/leaflet.css"
    />
    <!-- Personal Style Sheets-->
    <link rel="stylesheet" href="./libs/css/Main.css" />

    <title>Gazeteer</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="hamburger">
          <div class="line"></div>
        </div>
        <ul class="nav-links">
          <li>
            <select id="country-sel" name="country"></select>
          </li>
        </ul>
      </nav>
    </header>
    <div id="map"></div>
    <div id="menu" class="menu">
      <p id="menuText">Menu</p>
      <div id="infoCardTabs">
        <img src="./libs/images/Info white.png" id="infoCardTab" />
      </div>
      <div id="currencyCardTabs">
        <img src="./libs/images/currency.png" id="currencyTab" />
      </div>
      <div id="weatherCardTabs">
        <img src="./libs/images/Cloud sun.png" id="weatherTab" />
      </div>
      <div id="infoCards">
        <div id="infoCardHeader" class="infocards">
          <div id="infoCardCountryName">
            <h3 id="countryName"></h3>
          </div>
          <div id="flagDiv" class="hide">
            <img id="flag" src="" />
          </div>
        </div>
        <div id="infoCardBody">
          <div id="mainBody">
            <div id="mainContent">
              <p id="capitalCity">
                Please Select a country from the dropdown menu
              </p>
              <p id="population"></p>
              <p id="languages"></p>
            </div>
            <div id="currencyContent">
              <p id="currency"></p>
            </div>
            <div id="weatherContent">
              <p id="weather"></p>
            </div>
          </div>
        </div>
        <div id="infoCardFooter">
          <div id="closeLine" class="line"></div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Vendor Scripts-->
      <script src="libs/vendors/jquery-3.5.1.min.js"></script>
      <!-- Leaflet Scripts-->
      <script src="libs/vendors/node_modules/leaflet/dist/leaflet.js"></script>
      <!-- Personal Scripts-->
      <script src="libs/js/Script.js"></script>
    </footer>
  </body>
</html>
