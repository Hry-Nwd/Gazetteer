<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vendors-->
    <link
      rel="stylesheet"
      href="./libs/vendors/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
    />
    <!-- Leaflet.JS stylesheet-->
    <link
      rel="stylesheet"
      href="libs/vendors/node_modules/leaflet/dist/leaflet.css"
    />
    <!-- Personal Style Sheets-->
    <link rel="stylesheet" href="./libs/css/Main.css" />

    <title>Gazeteer</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="gazeteer"><img id="gazeteer" src="./libs/images/Logo no black surround.png"></a>
          <div class="row">
            <select id="country-sel" name="country" class="col-sm"></select>
          </div>
        </ul>
      </div>
      </nav>
    </header>
    <div id="map"></div>
    <div class="container close" id="infocard">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
        <div>
          <div class="row infocardHeader">
            <h1 class="col-8" id="countryName"></h1>
            <img
              class="col-4"
              src=""
              alt=""
              id="flag"
            />
            <div class="row">
              <div class="col-md-12" id="headerBreak">
              </div>
            </div>
          </div>
          
          <ol class="carousel-indicators">
            <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="1" class="" aria-label="Slide 2"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="2" class="" aria-label="Slide 3"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="3" class="" aria-label="Slide 4"></li>
            <li data-bs-target="#myCarousel" data-bs-slide-to="4" class="" aria-label="Slide 5"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container infocardBodyDiv">
                <div class="infocardBody row">
                  <div class="row">
                    <h3 class="col-12 cardTitle">General Information</h3>
                    
                  </div>
                  <div class="row cardTextDiv">
                    <p class="col cardText" id="generalInfo">
                    </p>
                    <a class="btn btn-secondary" id="wikiBtn" role="button" target="_blank">Find out More!</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container infocardBodyDiv">
                <div class="infocardBody row">
                  <div class="row">
                    <h3 class="col-12 cardTitle">Currency Information</h3>
                  </div>
                  <div class="row cardTextDiv">
                    <p class="col cardText" id="currencyInfo">
                    </p>
                    <div class="row" id="ERcalc">
                      <p class="col-12">Try our Exchange rate Calculator!</p>
                      <input type="number" id="ERinput" class="col-12">
                      <p id="ERoutput"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="false">
              <div class="container infocardBodyDiv">
                <div class="infocardBody row">
                  <div class="row">
                    <h3 class="col-12 cardTitle">Weather Information</h3>
                  </div>
                  <div class="row cardTextDiv">
                    <p class="col cardText" id="weatherInfo">
                    </p>
                    <div class="row weatherForcast">
                      <div class="col-4 cardText weatherForcast">
                        <span class="row day" id="day1"></span>
                        <span class="row temp" id="temp1"></span>
                        <div class="row iconSpan" id="iconSpan1"><img class="icon"src="" id="icon1"></div>
                      </div>
                      <div class="col-4 cardText weatherForcast" >
                        <span class="row day" id="day2"></span>
                        <span class="row temp" id="temp2"></span>
                        <div class="row iconSpan" id="iconSpan2"><img class="icon"src="" id="icon2"></div>
                      </div>
                      <div class="col-4 cardText weatherForcast">
                        <span class="row day" id="day3"></span>
                        <span class="row temp" id="temp3"></span>
                        <div class="row iconSpan" id="iconSpan3"><img class="icon"src="" id="icon3"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container infocardBodyDiv">
                <div class="infocardBody row">
                  <div class="row">
                    <h3 class="col-12 cardTitle">Covid-19 Information</h3>
                  </div>
                  <div class="row cardTextDiv">
                    <p class="col cardText" id="covidText">
                    </div>
                  </p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container infocardBodyDiv">
                <div class="infocardBody row">
                  <div class="row">
                    <h3 class="col-12 cardTitle">Major Cities</h3>
                  </div>
                  <div class="row cardTextDiv">
                    <p class="col-12 cardText" id="cityText">
                    </p>
                    <p class="row col-12" id="cityInfoText"></p>
                    <button class="col-12 btn btn-secondary" id="cityBtn">Random City</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <button type="button" class="btn-close btn-close-white" aria-label="Close" id="close"></button>
      </div>
    </div>
    <div id="menuDiv">
      <button class="btn btn-secondary" id="menuBtn">Menu</button>
    </div>
    
  
    </div>
      <footer>
      <!-- jQuery Script-->
      <script src="libs/vendors/jQuery/jquery-3.5.1.min.js"></script>
      <!-- Popper Script-->
      <script src="libs/vendors/node_modules/@popperjs/core/dist/umd/popper.js"></script>
      <!-- Bootstrap Script-->
      <script src="libs/vendors/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
      <!-- Leaflet Script-->
      <script src="libs/vendors/node_modules/leaflet/dist/leaflet.js"></script>
      <!-- Personal Scripts-->
      <script src="libs/js/Script.js"></script>
    </footer>
  </body>
</html>
